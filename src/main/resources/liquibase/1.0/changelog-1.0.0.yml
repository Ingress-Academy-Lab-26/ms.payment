databaseChangeLog:
  - changeSet:
      id: Create payments table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10,2)
                  constraints:
                      nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                      nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                      nullable: false
                      defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: "CURRENT_TIMESTAMP"


